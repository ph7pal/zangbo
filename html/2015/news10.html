                <p class="help-block text-center">新华网</p>
                <div class="news-text">
                    <p><img src="../../attachments/news/22639.png"/></p>
                    <p>在第二届“藏博会”开幕式上,一名来自西藏山南贡嘎县的演员准备表演(9月28日摄)。</p>
                <p>9月28日,以“人间圣地·天上西藏”为主题的第二届中国西藏旅游文化国际博览会在拉萨开幕。开幕式上的文艺演出拉开了此次盛会的序幕,来自西藏自治区歌舞团、西藏大学以及全区各地市艺术团、群众表演队的演员们上演了独具西藏风情的民俗歌舞表演,赢得观众喜爱。</p>
